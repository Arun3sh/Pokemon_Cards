<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pok√©mon</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<!-- <link rel="stylesheet" href="/try.css" /> -->
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="./images/icon/android-chrome-192x192.png"
		/>

		<link rel="icon" type="image/png" sizes="32x32" href="./images/icon/favicon-32x32.png" />

		<link rel="icon" type="image/png" sizes="96x96" href="./images/icon/favicon-96x96.png" />

		<link rel="icon" type="image/png" sizes="16x16" href="./images/icon/favicon-16x16.png" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<header>
			<!-- copied nav -->
			<div class="container-fluid">
				<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container-fluid header">
						<a class="navbar-brand" href="#">Pokedox</a>
						<button
							class="navbar-toggler"
							type="button"
							data-toggle="collapse"
							data-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<div class="mr-auto"></div>
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="#">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#filter">View Types</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#search">Search</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</header>

		<main>
			<!-- Search box  -->
			<div class="container search" id="search">
				<div class="box">
					<input
						type="text"
						name=""
						id="searchType"
						placeholder="Search by pokemon name or type..."
					/>
					<a class="btn mybtn" href="#pokeCards" onclick="generateCard(userInput.value)">
						Search
					</a>
					<!-- <button class="btn mybtn" onclick="generateCard()">Search</button> -->
				</div>
			</div>

			<!-- Display Type for Filter -->
			<div class="container filter" id="filter">
				<h3>Pokemon Types</h3>
				<div class="container type firstSix">
					<!-- Normal -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Normal`)">
						<img src="./images/type_icons/Normal.png" alt="Normal" />
						<label for="">Normal</label>
					</a>

					<!-- Fire -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Fire`)">
						<img src="./images/type_icons/Fire.png" alt="Fire" />
						<label for="">Fire</label>
					</a>

					<!-- Water -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Water`)">
						<img src="./images/type_icons/Water.png" alt="Water" />
						<label for="">Water</label>
					</a>

					<!-- Electric -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Electric`)">
						<img src="./images/type_icons/Electric.png" alt="Electric" />
						<label for="">Electric</label>
					</a>

					<!-- Grass -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Grass`)">
						<img src="./images/type_icons/Grass.png" alt="Grass" />
						<label for="">Grass</label>
					</a>

					<!-- Ice -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Ice`)">
						<img src="./images/type_icons/Ice.png" alt="Ice" />
						<label for="">Ice</label>
					</a>
				</div>

				<div class="container type SecondSix">
					<!-- Fighting -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Fighting`)">
						<img src="./images/type_icons/Fighting.png" alt="Fighting" />
						<label for="">Fighting</label>
					</a>

					<!-- Poison -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Poison`)">
						<img src="./images/type_icons/Poison.png" alt="Poison" />
						<label for="">Poison</label>
					</a>

					<!-- Ground -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Ground`)">
						<img src="./images/type_icons/Ground.png" alt="Ground" />
						<label for="">Ground</label>
					</a>

					<!-- Flying -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Flying`)">
						<img src="./images/type_icons/Flying.png" alt="Flying" />
						<label for="">Flying</label>
					</a>

					<!-- Psychic -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Psychic`)">
						<img src="./images/type_icons/Psychic.png" alt="Psychic" />
						<label for="">Psychic</label>
					</a>

					<!-- Bug -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Bug`)">
						<img src="./images/type_icons/Bug.png" alt="Bug" />
						<label for="">Bug</label>
					</a>
				</div>

				<div class="container type ThirdSix">
					<!-- Rock -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Rock`)">
						<img src="./images/type_icons/Rock.png" alt="Rock" />
						<label for="">Rock</label>
					</a>

					<!-- Ghost -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Ghost`)">
						<img src="./images/type_icons/Ghost.png" alt="Ghost" />
						<label for="">Ghost</label>
					</a>

					<!-- Dragon -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Dragon`)">
						<img src="./images/type_icons/Dragon.png" alt="Dragon" />
						<label for="">Dragon</label>
					</a>

					<!-- Dark -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Dark`)">
						<img src="./images/type_icons/Dark.png" alt="Dark" />
						<label for="">Dark</label>
					</a>

					<!-- Steel -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Steel`)">
						<img src="./images/type_icons/Steel.png" alt="Steel" />
						<label for="">Steel</label>
					</a>

					<!-- Fairy -->
					<a class="typeName" href="#pokeCards" onclick="generateCard(`Fairy`)">
						<img src="./images/type_icons/Fairy.png" alt="Fairy" />
						<label for="">Fairy</label>
					</a>
				</div>
			</div>

			<!-- Pokemon Cards -->
			<div class="container pokecards" id="pokeCards"></div>
		</main>

		<script src="./js/jquery-3.6.0.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
